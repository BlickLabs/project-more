      <main>
        
<section class="contact-view contact-view__background">
  
  <div class="contacto-view__title">
    <p class="font-metropolis-bold">Contact us</p>
  </div>
  <div class="contacto-view__more-logo">
    <img src="img/logos/more-black-mobile.png" alt="more logo">
  </div>
  <div class="contacto-view__form"> 
    <div class="contacto-view__form-box1 font-metropolis-medium"> 
      <form name="form-contact-more_contact">
        <div class="contacto-view__form-group">
          <input type="text" id="name" class="font-metropolis-regular" name="name" required autocomplete="off">
          <label for="name" class="font-metropolis-medium">Name</label>
        </div>
        <div class="contacto-view__form-group">
          <input type="email" id="e-mail" class="font-metropolis-regular" name="email" required autocomplete="off">
          <label for="e-mail" class="font-metropolis-medium">E-mail</label>
        </div>
        <div class="contacto-view__form-group">
          <textarea name="message" id="message" cols="47" rows="10" placeholder="Type here..." class="font-metropolis-regular" required></textarea>
          <label for="message" class="font-metropolis-medium">Message</label>
        </div>
        <button type="submit" class="font-metropolis-medium contact-form__button"><span>Submit</span></button>
      </form>
    </div>
    <div class="contacto-view__form-box2"> 
      <div class="contacto-view__form-box2-container">
        <div class="cw-mail">
          <img src="img/icons/np-mail.svg" alt="mail" width="13" height="9">
          <span class="font-metropolis-bold">Get in touch</span>
        </div>
        <a href="mailto:hola@getmore.mx"><span class="font-metropolis-regular">hola@getmore.mx</span></a>
        <div class="cw-map">
          <img src="img/icons/np-map.svg" alt="map" width="13" height="17">
          <span class="font-metropolis-bold">Come and meet us</span>
        </div>
        <a href=""><span class="font-metropolis-regular">Av. Chapultepec 480 <br> Col. Roma Norte, CDMX</span></a>
      </div>  
    </div>
  </div>
</section>
