      <main>
        

<section class="quotation-view">
  <div class="quotation_view-wrapper">
    <h1 class="quotation-view__main-title font-metropolis-bold">Quote</h1>
    <p class="quotation_view__description font-athelas-regular">Would you like to get a quote for your project?</p>
    <hr>
    <p class="quotation_view-comision-text font-metropolis-bold">You just have to fill out this form and we’ll contact you as soon as possible:</p>
    <div class="quotation_view-container">
      <form name="form-quote" method="post">
        <div class="quotation-view-form-wrapper">
          <div class="quotation-view_form-col1">
            <div class="quotation-view__form-group font-metropolis-medium">
              <input type="text" name="nameQuote" id="nameQuote" required>
              <label for="nameQuote" class="font-metropolis-medium">Full name</label>
            </div>
            <div class="quotation-view__form-group">
              <input type="tel" name="phoneQuote" id="phoneQuote" required>
              <label for="phoneQuote" class="font-metropolis-medium">Phone number</label>
            </div>
            <div class="quotation-view__form-group">
              <input type="text" name="projectTypeQuote" id="projectTypeQuote" required>
              <label for="projectTypeQuote" class="font-metropolis-medium">What kind of project do you have?</label>
            </div>
          </div>
          <div class="quotation-view_form-col2">
            <div class="quotation-view__form-group">
              <input type="email" name="emailQuote" id="emailQuote" required>
              <label for="emailQuote" class="font-metropolis-medium">E-mail</label>
            </div>
            <div class="quotation-view__form-group">
              <input type="text" name="projectNameQuote" id="projectNameQuote" required>
              <label for="projectNameQuote" class="font-metropolis-medium">Your project’s name</label>
            </div>
            <div class="quotation-view__form-group">
              <input type="text" name="budgetQuote" id="budgetQuote" required>
              <label for="budgetQuote" class="font-metropolis-medium">Budget</label>
            </div>
          </div>
          <div class="quotation-view_form-col3">
            <div class="quotation-view__form-group">
              <textarea cols="30" rows="10" type="text" name="detailsQuote" id="detailsQuote" required></textarea>
              <label for="detailsQuote" class="font-metropolis-medium">Any details you’d like to share?</label>
            </div>
          </div>
          <button type="submit" class="quotation-view__form-send__button careers-view__optional-form-send__button">
            <img src="img/icons/np-right-arrow.png">
            <p class="font-metropolis-medium">Send</p>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
